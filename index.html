<!DOCTYPE html>
<html>
  <head>
    <link href="css/stylesheet.css" rel="stylesheet">
  </head>
  <body>
    <!-- Navigation Menu -->
    <header>
      <nav id="navbar">
          <ul id="left-navbar">
            <li class="navbar-list-style">About</li>
            <li class="navbar-list-style">Store</li>
          </ul>
          <ul id="right-navbar">
            <li class="navbar-list-style">Gmail</li>
            <li class="navbar-list-style">Images</li>
          </ul>
          <div id="services">
            <!-- Cube image -->
          </div>
          <div id="user-icon">
            <!-- User Icon -->
          </div>
        </div>
      </nav>
    </header>
    <!-- Main Section -->
    <main>
      <div id="google-main">
        <img id="logo"
              src="img/googlelogo_color_272x92dp.png"
              alt="Google logo">
        <form id="google-search">
          <div id="search-bar">
            <img id="search-icon"
                  src="img/Google_Magnifying_Glass.svg"
                  alt="Search icon">
            <input type="text" id="search-query" name="search-query">
            <img id="speech-icon"
                  src="img/Google_mic.svg"
                  alt="Speech to text icon">
          </div>
          <input class="search-buttons" type="submit" value="Google Search">
          <input class="search-buttons" type="submit" value="I'm Feeling Lucky">
        </form>
        <p class="hyperlink" id="daily-statement">A replica made by @trung.xyz</p>
      </div>
    </main>
    <!-- Footer -->
    <footer>
      <ul id="right-footer">
        <li class="footer-list-style">Advertising</li>
        <li class="footer-list-style">Business</li>
        <li class="footer-list-style">How Search works</li>
      </ul>
      <ul id="left-footer">
        <li class="footer-list-style">Privacy</li>
        <li class="footer-list-style">Terms</li>
        <li class="footer-list-style">Settings</li>
      <ul>
    </footer>
  </body>
</html>
