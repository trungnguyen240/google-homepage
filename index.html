<!DOCTYPE html>
<html>
  <head>
    <link href="css/stylesheet.css" rel="stylesheet">
  </head>
  <body>
    <!-- Navigation Menu -->
    <header>
      <nav id="navbar">
        <div id="left-navbar">
          <a class="navbar-link" href="https://about.google/" target="_self">About</a>
          <a class="navbar-link" href="https://store.google.com/" target="_self">Store</a>
        </div>
        <div id="right-navbar">
          <div id="right-navbar-links">
            <a class="navbar-link" href="https://mail.google.com" target="_self">Gmail</a>
            <a class="navbar-link" href="https://www.google.com/imghp " target="_self">Images</a>
          </div>
          <div id="right-navbar-icons">
            <img id="apps-icon"
                  src="img/google-apps-icon.png"
                  alt="Apps icon">
            <img id="user-icon"
                  src="img/google-profile-icon.svg"
                  alt="User icon">
          </div>
        </div>
      </nav>
    </header>
    <!-- Main Section -->
    <main>
      <div id="google-main">
        <div id="google-logo">
          <img id="logo"
                src="img/googlelogo_color_272x92dp.png"
                alt="Google logo">
        </div>
        <form id="google-search">
          <div id="search-bar">
            <img id="search-icon"
                  src="img/Google_Magnifying_Glass.svg"
                  alt="Search icon">
            <input type="text" id="search-query" name="search-query">
            <img id="speech-icon"
                  src="img/Google_mic.svg"
                  alt="Speech to text icon">
          </div>
          <input class="search-buttons" type="submit" value="Google Search">
          <input class="search-buttons" type="submit" value="I'm Feeling Lucky">
          <br><a href="http://www.trung.xyz/" target="_blank">A replica made by @trung.xyz</a>
        </form>
      </div>
    </main>
    <!-- Footer -->
    <footer>
      <ul id="left-footer">
        <li class="footer-list-style">
          <a class="footer-link" href="https://ads.google.com" target="_self">Advertising</a>
        </li>
        <li class="footer-list-style">
            <a class="footer-link" href="https://www.google.com/services" target="_self">Business</a>
        </li>
        <li class="footer-list-style">
          <a class="footer-link" href="https://www.google.com/search/howsearchworks" target="_self">How Search works</a>
        </li>
      </ul>
      <ul id="right-footer">
        <li class="footer-list-style">
          <a class="footer-link" href="https://policies.google.com/privacy" target="_self">Privacy</a>
        </li>
        <li class="footer-list-style">
          <a class="footer-link" href="https://policies.google.com/terms" target="_self">Terms</a>
        </li>
        <li class="footer-list-style">
          <a class="footer-link" href="https://www.google.com/preferences" target="_self">Settings</a>
        </li>
      <ul>
    </footer>
  </body>
</html>
